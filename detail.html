<!DOCTYPE html>
<html lang="zh">
<head>
    <!-- 确保 translations.js 最先加载 -->
    <script src="translations.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3 class="back-button" onclick="goBack()" data-lang="back"></h3>

    <div class="language-switch">
        <h3><button onclick="toggleLanguage()" data-lang="switch-lang" style="all: unset; cursor: pointer;">English</button></h3>
    </div>

    <div class="detail-container">
        <div class="detail-image">
            <div class="image-wrapper">               
                <div class="depth-container">
                    <img id="detail-img" src="" alt="">
                    <span class="depth-layer"></span>
                    <span class="depth-layer"></span>
                    <span class="depth-layer"></span>
                    <span class="depth-layer"></span>
                    <span class="depth-layer"></span>
                    <span class="depth-layer"></span>
                    <span class="depth-layer"></span>
                    <span class="depth-layer"></span>
                    <span class="depth-layer"></span>
                    <span class="depth-layer"></span>
                </div>
            </div>
        </div>
        <div class="detail-info">
            <h1 id="detail-title" data-lang=""></h1>
            <p0 id="detail-serialnumber"></p0>
            <p0 id="detail-media" data-lang=""></p0>
            <p0 id="detail-size"></p0>
            <p0 id="detail-weight"></p0>
            <p0 id="detail-year"></p0>
            <p0 id="detail-state" data-lang=""></p0>
        </div>
    </div>

    <article class="detail-article">
        <div class="detail-line">
            <p0 id="detail-TCMmain" data-lang="detail-TCMmain"></p0>
        </div>
    </article>

    <footer>
        <p2>&copy; 2024 HU SHENBAI</p2>
    </footer>
    
    <script src="data.js"></script>
    <script src="detail.js"></script>
</body>
</html>
