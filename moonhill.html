    <div class="mobile-menu">
        <div class="menu-container">
        <div class="mobile-menu-item" onclick="window.location.href='aboutme.html'">
            <img src="assets/hsbicon.svg" alt="About">
            <p3><span data-lang="abm-title">关于我</span></p3>
        </div>
        <div class="mobile-menu-item" onclick="window.location.href='index.html'">
            <img src="assets/tcmicon.svg" alt="TCM">
            <p3><span data-lang="tcm-title">明珠薏苡</span></p3>
        </div>
        <div class="mobile-menu-item" onclick="window.location.href='rsm.html'">
            <img src="assets/rsmicon.svg" alt="RSM">
            <p3><span data-lang="rsm-title">重圆镜</span></p3>
        </div>
        <div class="mobile-menu-item" onclick="toggleLanguage()">
            <img src="assets/enicon.svg" alt="English">
            <p3><span data-lang="switch-lang2">language switch</span></p3>
        </div>

        </div>
    </div>

    <main>
        <div class="celestial-system">
            
            <div class="orbit-ring">
                <!-- 6个双星单元 -->
                <div class="binary-unit" style="--unit-angle: 0deg">
                    <div class="binary-orbit">
                        <div class="planet">
                            <div class="planet-content">
                                <img src="assets/moonhill/stonesign.png" alt="Planet 1">
                                <span class="planet-text">Stone</span>
                            </div>
                        </div>
                        <div class="planet">
                            <div class="planet-content">
                                <img src="assets/moonhill/monstersign.png" alt="Planet 2">
                                <span class="planet-text">Monster</span>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 重复5次，每次旋转60度 -->
                <div class="binary-unit" style="--unit-angle: 60deg">
                    <div class="binary-orbit">
                        <div class="planet">
                            <div class="planet-content">
                                <img src="assets/moonhill/sunsign.png" alt="Planet 3">
                                <span class="planet-text">Sun</span>
                            </div>
                        </div>
                        <div class="planet">
                            <div class="planet-content">
                                <img src="assets/moonhill/elfsign.png" alt="Planet 4">
                                <span class="planet-text">Elf</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="binary-unit" style="--unit-angle: 120deg">
                    <div class="binary-orbit">
                        <div class="planet">
                            <div class="planet-content">
                                <img src="assets/moonhill/lordsign.png" alt="Planet 5">
                                <span class="planet-text">Lord</span>
                            </div>
                        </div>
                        <div class="planet">
                            <div class="planet-content">
                                <img src="assets/moonhill/fairysign.png" alt="Planet 6">
                                <span class="planet-text">Fairy</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="binary-unit" style="--unit-angle: 180deg">
                    <div class="binary-orbit">
                        <div class="planet">
                            <div class="planet-content">
                                <img src="assets/moonhill/witchsign.png" alt="Planet 7">
                                <span class="planet-text">Witch</span>
                            </div>
                        </div>
                        <div class="planet">
                            <div class="planet-content">
                                <img src="assets/moonhill/moonsign.png" alt="Planet 8">
                                <span class="planet-text">Moon</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="binary-unit" style="--unit-angle: 240deg">
                    <div class="binary-orbit">
                        <div class="planet">
                            <div class="planet-content">
                                <img src="assets/moonhill/sufferersign.png" alt="Planet 9">
                                <span class="planet-text">Sufferer</span>
                            </div>
                        </div>
                        <div class="planet">
                            <div class="planet-content">
                                <img src="assets/moonhill/ladysign.png" alt="Planet 10">
                                <span class="planet-text">Lady</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="binary-unit" style="--unit-angle: 300deg">
                    <div class="binary-orbit">
                        <div class="planet">
                            <div class="planet-content">
                                <img src="assets/moonhill/saintsign.png" alt="Planet 11">
                                <span class="planet-text">Saint</span>
                            </div>
                        </div>
                        <div class="planet">
                            <div class="planet-content">
                                <img src="assets/moonhill/devilsign.png" alt="Planet 12">
                                <span class="planet-text">Devil</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 继续其他4个单元 -->
            </div>
        </div>
    </main>
