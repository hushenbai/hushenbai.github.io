<div class="frame">
    <div class="trend-title">
        <p0 data-lang="coefficient">系数</p0>
        <div style="height: 8px;"></div>
        <div>
            <p0 data-lang="coefficient-description" style="color: #000;">系数</p0>
        </div>
    </div>
    <div class="big-board">
        <div class="coefficient-watch">
            <div class="board-watch">
                <div class="text-column">
                <h2>60</h2>
                <p0 data-lang="official-coefficient" style="line-height: 1.5; color: #000;">标定系数</p0>
                <p3 data-lang="official-coefficient-description" style="line-height: 1.5;">艺术家发售作品的统一价格</p3>
                </div>
            </div>
            <div class="board-watch">
                <div class="text-column">
                <h2 id="highest-deal-coefficient">0.0</h2>
                <p0 data-lang="highest-deal-coefficient" style="line-height: 1.5; color: #000;">最高成交系数</p0>
                    <p3 data-lang="highest-deal-coefficient-description" style="line-height: 1.5;">市场最高成交记录</p3>
                    </div>
            </div>
            <div class="board-watch">
                <div class="text-column">
                    <h2 id="average-coefficient">0.0</h2>
                    <p0 data-lang="average-sell-coefficient" style="line-height: 1.5; color: #000;">平均系数</p0>
                    <p3 data-lang="average-sell-coefficient-description" style="line-height: 1.5;">藏家市场交易的平均价格</p3>
                </div>
            </div>
            <div class="board-watch">
                <div class="text-column">
                    <h2 id="highest-coefficient">0.0</h2>
                    <p0 data-lang="highest-sell-coefficient" style="line-height: 1.5;color: #000">最高系数</p0>
                    <p3 data-lang="highest-sell-coefficient-description" style="line-height: 1.5;">藏家市场交易最高价格</p3>
                </div>
            </div>
        </div>
        <div class="chart-board">
            <canvas id="priceChart"></canvas>
        </div>
    </div>

    <div class="list-board">
        <div class="list-column">
            <p0 class="list-title" data-lang="latest-deal">最新成交</p0>
            <div class="artwork-label">
                
                <p3 data-lang="work">作品</p3>
                <p3 data-lang="serialnumber">编号</p3>
                <p3 data-lang="coefficient">系数</p3>
                <p3 data-lang="price">价格</p3>
            </div>
            <div id="latest-list"></div>
        </div>
        <div class="list-column">
            <p0 class="list-title" data-lang="highest-sell">最高在售</p0>
            <div class="artwork-label">
                
                <p3 data-lang="work">作品</p3>
                <p3 data-lang="serialnumber">编号</p3>
                <p3 data-lang="coefficient">系数</p3>
                <p3 data-lang="price">价格</p3>
            </div>
            <div id="highest-list"></div>
        </div>
    </div>
