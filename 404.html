<body>

    <header class="header" style="margin: 0px;" >

            <h3 id="rotating-title" style="height: 180px;"></h3>

     <!-- 添加必要的脚本 -->
     <script src="translations.js"></script>
     <script>
     // 直接在页面中添加轮替逻辑
     const titles = [
    "抱歉，您访问的页面不存在。但我可以请您喝药。",

    "抱歉，您造訪的頁面不存在。但我可以請你吃點藥。",
    "申し訳ありませんが、あなたがアクセスしているページは存在しません。しかし、薬を飲むことをお勧めします。",
    "Lo sentimos, la página que visitaste no existe. Pero puedo comprarte un medicamento.",
    "죄송합니다. 방문 중인 페이지는 존재하지 않습니다. 하지만 약을 먹으라고 권유합니다.",
    "ขออภัย ไม่พบหน้าที่คุณกำลังเยี่ยมชม แต่ฉันขอเชิญคุณรับประทานยา",
    "Xin lỗi, trang bạn truy cập không tồn tại. Nhưng tôi có thể mua cho bạn ít thuốc.",
    "Maaf, halaman yang anda lawati tidak wujud. Tapi saya ajak awak makan ubat.",
    "Извините, страница, на которую вы заходите, не существует. Но я предлагаю вам принять лекарство.",
    "Désolé, la page que vous visitez n'existe pas. Mais je vous invite à prendre quelques médicaments.",
    "மன்னிக்கவும், நீங்கள் பார்வையிடும் பக்கம் இல்லை. ஆனால் நான் உங்களை கொஞ்சம் மருந்து சாப்பிட அழைக்கிறேன்.",

    "Spiacenti, la pagina che stai visitando non esiste. Ma ti invito a prendere qualche medicina.",

    "Valitettavasti sivua, jolla vierailet, ei ole olemassa. Mutta kehotan sinua ottamaan lääkettä.",
     ];
 
     function rotateTitle() {
    const titleElement = document.getElementById('rotating-title');
    let lastIndex = -1;

    // 添加过渡样式
    titleElement.style.transition = 'opacity 0.5s ease';

    function getRandomIndex() {
        let newIndex;
        do {
            newIndex = Math.floor(Math.random() * titles.length);
        } while (newIndex === lastIndex);
        lastIndex = newIndex;
        return newIndex;
    }

    function rotate() {
        titleElement.style.opacity = 0;
        setTimeout(() => {
            titleElement.textContent = titles[getRandomIndex()];
            titleElement.style.opacity = 1;
        }, 500);
    }

    rotate();
    setInterval(rotate, 3500);
}

document.addEventListener('DOMContentLoaded', rotateTitle);
</script>

    <script src="script.js"></script>
