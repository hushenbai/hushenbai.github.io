<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <!-- 为 iOS 设备添加图标 -->
    <link rel="apple-touch-icon" href="./assets/apple-touch-icon.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Krub:ital,wght@0,300;0,400;1,300;1,400&family=Noto+Serif+Tibetan:wght@300&family=Noto+Serif+SC:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header" style="margin: 0px;" >
        <img src="./assets/apple-touch-icon.png" 
             style="width: 140px; height: 140px;" 
             alt="404" 
             class="error-image" 
             id="rotating-image">
             <div style="height: 8px;"></div>
        <div class="text-box" style="padding: 0 36px; max-width: 800px; text-align: center;">
            <h1>404</h1>
            <div style="height: 24px;"></div>
            <h3>Sorry, the page you are visiting does not exist. But I invite you to take some medicine.</h3>
            <h3 id="rotating-title" style="height: 180px;"></h3>
        </div>
        <p1 class="nav-button" onclick="window.location.href='index.html'">
            <span>Back Home</span>
        </p1>
    </header>

     <!-- 添加必要的脚本 -->
<script src="translations.js"></script>
<script>
     // 直接在页面中添加轮替逻辑
     const titles = [
    "抱歉，您访问的页面不存在。但我可以请您喝药。",
    "唔好意思，你訪問嘅頁面唔存在。但我可以請你飲藥。",
    "抱歉，您造訪的頁面不存在。但我可以請你吃點藥。",
    "申し訳ありませんが、あなたがアクセスしているページは存在しません。しかし、薬を飲むことをお勧めします。",
    "죄송합니다. 방문 중인 페이지는 존재하지 않습니다. 하지만 약을 먹으라고 권유합니다.",
    "ขออภัย ไม่พบหน้าที่คุณกำลังเยี่ยมชม แต่ฉันขอเชิญคุณรับประทานยา",
    "Xin lỗi, trang bạn truy cập không tồn tại. Nhưng tôi có thể mua cho bạn ít thuốc.",
    "Maaf, halaman yang anda lawati tidak wujud. Tapi saya ajak awak makan ubat.",
    "དགོངས་དག ཁྱེད་ཀྱིས་གཟིགས་བཞིན་པའི་ཤོག་ངོས་དེ་མེད། འོན་ཀྱང་ངས་ཁྱེད་ལ་སྨན་ཁ་ཤས་བསྟེན་པར་གདན་འདྲེན་ཞུ་གི་ཡོད།",
     ];
 
     function rotateTitle() {
    const titleElement = document.getElementById('rotating-title');
    let lastIndex = -1;

    // 添加过渡样式
    titleElement.style.transition = 'opacity 0.5s ease';

    function getRandomIndex() {
        let newIndex;
        do {
            newIndex = Math.floor(Math.random() * titles.length);
        } while (newIndex === lastIndex);
        lastIndex = newIndex;
        return newIndex;
    }

    function rotate() {
        titleElement.style.opacity = 0;
        setTimeout(() => {
            titleElement.textContent = titles[getRandomIndex()];
            titleElement.style.opacity = 1;
        }, 500);
    }

    rotate();
    setInterval(rotate, 3500);
}

document.addEventListener('DOMContentLoaded', rotateTitle);

document.addEventListener('DOMContentLoaded', () => {
    const image = document.getElementById('rotating-image');
    const maxRotation = 25; // 最大旋转角度

    document.addEventListener('mousemove', (e) => {
        // 计算鼠标在页面宽度上的百分比位置 (0 到 1)
        const percentageX = e.clientX / window.innerWidth;
        
        // 将百分比转换为旋转角度 (-25 到 25)
        const rotation = (percentageX - 0.5) * (maxRotation * 2);
        
        // 应用旋转效果
        image.style.transform = `rotate(${rotation}deg)`;
    });

    // 当鼠标离开页面时重置旋转
    document.addEventListener('mouseleave', () => {
        image.style.transform = 'rotate(0deg)';
    });
});

</script>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
