<!DOCTYPE html>
<html lang="zh">
<head>
    <!-- Google tag (gtag.js) -->
   <script async src="https://www.googletagmanager.com/gtag/js?id=G-F6EYM7997C"></script>
   <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-F6EYM7997C');
    </script>
    <!-- 确保 translations.js 最先加载 -->
    <script src="translations.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailtcm</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <!-- 为 iOS 设备添加图标 -->
    <link rel="apple-touch-icon" href="./assets/apple-touch-icon.png">
     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Noto+Serif+SC:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>
    <h3 class="back-button" onclick="goBack()" data-lang="back"></h3>

    <div class="language-switch">
        <h3><button onclick="toggleLanguage()" data-lang="switch-lang" style="all: unset; cursor: pointer;">English</button></h3>
    </div>

    <div class="detailtcm-container">
        <div class="detailtcm-image">
            <div class="image-wrapper">               
                <div class="depth-container">
                    <img id="detailtcm-img" src="" alt="">
                    <span class="depth-layer"></span>
                    <span class="depth-layer"></span>
                    <span class="depth-layer"></span>
                    <span class="depth-layer"></span>
                    <span class="depth-layer"></span>
                    <span class="depth-layer"></span>
                    <span class="depth-layer"></span>
                    <span class="depth-layer"></span>
                    <span class="depth-layer"></span>
                    <span class="depth-layer"></span>
                </div>
            </div>
        </div>
        <div class="detailtcm-info">
            <h1 id="detailtcm-title" data-lang=""></h1>
            <p0 id="detailtcm-serialnumber"></p0>
            <p0 id="detailtcm-media" data-lang=""></p0>
            <p0 id="detailtcm-size"></p0>
            <p0 id="detailtcm-weight"></p0>
            <p0 id="detailtcm-year"></p0>
            <p0 id="detailtcm-state" data-lang=""></p0>
        </div>
    </div>

    <!-- 展览列表模块 -->
    <div class="exhibits-list-container">
        <div class="exhibits-header">
            <p0 data-lang="exhibitions">追踪</p0>
        </div>
        <div id="exhibits-list" class="exhibits-list">
            <!-- 展览信息由 JavaScript 动态插入 -->
        </div>
    </div>

    <!-- 现有的文章部分 -->
    <article class="detailtcm-article">
        <div class="detailtcm-line">
            <p0 id="detailtcm-TCMmain" data-lang="detailtcm-TCMmain"></p0>
        </div>
    </article>

    <footer>
        <p2>&copy; 2024 HU SHENBAI</p2>
    </footer>
    
    <script src="data.js"></script>
    <script src="detailtcm.js"></script>
</body>
</html>
